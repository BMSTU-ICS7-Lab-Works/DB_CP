<!-- templates/registration/registration.html -->
{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<h2>Введите данные для регистрации</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Зарегистрироваться</button>
</form>
{% endblock %}
