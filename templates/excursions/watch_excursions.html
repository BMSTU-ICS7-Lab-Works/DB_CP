<!DOCTYPE html>
{% load static %}
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="{% static 'frontend/scripts/watch_excursions.js' %}" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="{% static 'frontend/styles/test.css' %}">
</head>

<body>

<p>Name: <input type="text" id="test" value="Mickey Mouse"></p>

<button>Show Value</button>


<h2>Excursions table</h2>
<table>
<tr>
    <th>Название</th>
    <th>Описание</th>
    <th>Гид</th>
    <th>Цена</th>
    <th>Добавить</th>
</tr>
{% for r in excursions %}
<tr>
    <th class="excursion_name"> {{ r.name }}</th>
    <th> {{ r.description }}</th>
    <th> {{ r.guide }}</th>
    <th> {{ r.price }}</th>
    <th><button class="addButton">Добавить</button></th>
</tr>
{% endfor %}
</table>
<form method="post">
    {% csrf_token %}
    <button type="submit">Выбрать</button>
</form>
</body>
</html>
